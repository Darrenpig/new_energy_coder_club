# AI项目配置文件
# 所有配置参数都应在此文件中定义

# 项目元数据
project:
  name: "ai-project-template"
  version: "0.1.0"
  description: "标准AI项目模板"
  authors: ["NEC AI Team"]
  license: "MIT"

# 数据配置
data:
  # 数据路径配置
  raw_path: "./data/raw"
  processed_path: "./data/processed"
  external_path: "./data/external"
  models_path: "./data/models"
  
  # 数据分割比例
  train_ratio: 0.8
  validation_ratio: 0.1
  test_ratio: 0.1
  
  # 数据预处理配置
  preprocessing:
    missing_value_strategy: "mean"  # mean, median, mode, drop
    scaling_method: "standard"      # standard, minmax, robust
    categorical_encoding: "onehot"  # onehot, label, target

# 模型配置
model:
  # 基础模型选择
  name: "random_forest"
  framework: "scikit-learn"  # scikit-learn, pytorch, tensorflow
  
  # 模型参数
  parameters:
    n_estimators: 100
    max_depth: 10
    random_state: 42
    criterion: "gini"
    
  # 输入输出配置
  input_features:
    - "feature_1"
    - "feature_2"
    - "feature_3"
  target_feature: "target"
  output_classes: ["class_0", "class_1"]

# 训练配置
training:
  # 训练参数
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  optimizer: "adam"
  loss_function: "cross_entropy"
  
  # 早停和检查点
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001
    
  checkpoint:
    enabled: true
    save_best_only: true
    monitor: "val_loss"
    
  # 学习率调度
  lr_scheduler:
    enabled: false
    scheduler_type: "step"  # step, cosine, exponential
    step_size: 30
    gamma: 0.1

# 评估配置
evaluation:
  # 评估指标
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1"
    - "roc_auc"
    
  # 交叉验证
  cross_validation:
    enabled: true
    folds: 5
    shuffle: true
    random_state: 42
    
  # 可视化配置
  visualization:
    enabled: true
    confusion_matrix: true
    roc_curve: true
    feature_importance: true

# 部署配置
deployment:
  # API配置
  api:
    host: "0.0.0.0"
    port: 8000
    workers: 4
    debug: false
    reload: true
    
  # 模型服务配置
  model_serving:
    format: "onnx"  # onnx, torchscript, pickle
    quantization: false
    optimization_level: "O1"
    
  # 监控配置
  monitoring:
    enabled: true
    prometheus_port: 9090
    health_check: true
    metrics_endpoint: "/metrics"

# 日志配置
logging:
  # 日志级别
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  
  # 日志输出
  console:
    enabled: true
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    
  file:
    enabled: true
    path: "./logs/app.log"
    max_size: 10485760  # 10MB
    backup_count: 5
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    
  # 结构化日志
  json:
    enabled: false
    format: '{"timestamp": "%(asctime)s", "level": "%(levelname)s", "name": "%(name)s", "message": "%(message)s"}'

# 硬件配置 (针对边缘设备)
hardware:
  # GPU配置
  gpu:
    enabled: false
    device_id: 0
    memory_limit: null
    
  # CPU配置
  cpu:
    threads: -1  # -1表示使用所有核心
    affinity: null
    
  # 内存配置
  memory:
    preload: false
    cache_size: "1GB"

# 实验跟踪
experiment_tracking:
  # MLflow配置
  mlflow:
    enabled: false
    tracking_uri: "http://localhost:5000"
    experiment_name: "default"
    
  # Weights & Biases配置
  wandb:
    enabled: false
    project: "ai-project-template"
    entity: "nec-ai-team"
    
  # TensorBoard配置
  tensorboard:
    enabled: false
    log_dir: "./logs/tensorboard"

# 环境特定配置
environments:
  development:
    debug: true
    log_level: "DEBUG"
    api_reload: true
    
  staging:
    debug: false
    log_level: "INFO"
    api_reload: false
    
  production:
    debug: false
    log_level: "WARNING"
    api_reload: false